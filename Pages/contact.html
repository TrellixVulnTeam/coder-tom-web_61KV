    <!-- Contenido -->
    <main class="container contact-content">
        <form id = "contacto" >
            <div class="row">
                <div class="col-3">
                    <label for="name"> <i class="bi bi-person-fill"></i> Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder= "Name" required>
                    <div class="name text-danger "></div>
                </div>
                <div class="col-3">
                    <label for="lastname"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder= "Lastname" required>
                    <div class="lastname text-danger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="correo"><i class="bi bi-envelope-fill"></i> Email</label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder= "letscatchup@mail.com" required>
                    <div class="email text-danger"></div>
                </div>
            </div> 
            <div class="row">
                <div class="col-8">
                    <label for="message"> <i class="bi bi-chat-right-dots-fill" required></i> Message</label>
                    <textarea name="message" id="mensaje" class="form-control" placeholder="Hi, there!"></textarea>
                    <div class="mensaje text-danger"></div>
                </div>
            </div> 
            <div class="row mt-4">
                <div class="col-6">
                    <button id ="boton" class="btn btn-primary d-flex justify-content-between ">
                        <span>Submit </span><i id="icono" class="bi bi-cursor-fill "></i>
                    </button>
                </div>
            </div> 
        </form>
    </main>
        <!-- Footer -->
        <footer>
            <!--Formulario -->
        <form class="newsletter">
            <div class="mail">
                <input type="email" class="form-control" id="emailInput" placeholder="email">
            </div>
            <div class="boton.submit">
                <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
            </div>
        </form>
        <div class="title-form">
            <h4>Get the Latest News!</h4>
        </div>
            <!-- Navbar redes -->
        <nav class="navbar-redes">
            <a class="soundcloud" href="https://soundcloud.com/iriarte-tom?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"><img src="../Media/icons/soundcloud.svg" alt="soundcloud"></a>
